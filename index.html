<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Tukul</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <h1>Pizza Tukul</h1>
        <p>Welcome to a home of mouth watering pizza...</p>
      </div>
    </section>
    <section class="main-content">
      <div class="row order-details">
        <div class="col-md-6 order-choices">
          <form action="" id="pizza-order">
            <h2 class="header-stub">Palce Order</h2>
            <div class="order-details hide-div">
              <div class="form-group">
                <select name="" id="" class="form-control pizza-size">
                  <option value="">Select pizza size</option>
                </select>
              </div>
              <div class="form-group">
                <select name="" id="" class="form-control crust-type">
                  <option value="">Select crust</option>
                </select>
              </div>
              <div class="form-group">
                <select name="" id="" class="form-control toppings">
                  <option value="">Select toppings</option>
                </select>
              </div>
            </div>
            <div class="delivery-details">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="exampleRadios2">
                  Second default radio
                </label>
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Phone number"
                />
              </div>
              <div class="form-group">
                <select class="form-control" name="" id="">
                  <option value="">Region</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Delivery address"
                />
              </div>
            </div>
            <input type="hidden" value="place-new-order" />
            <div class="button-group">
              <button class="btn-submit">Place order</button>
              <button type="button" class="btn-submit" disabled>
                Check out
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6 oder-summary"></div>
      </div>
    </section>
  </body>
</html>
